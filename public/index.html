<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="description" content="A basic app for keeping notes.">
    
    <title>FireNotes</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- Older Chrome and other browsers -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="FireNotes">
    <meta name="theme-color" content="#9C27B0">
    <link rel="icon" sizes="192x192" href="bower_components/note-app/common/images/icon-4x.png">

    <!-- Mobile Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#9C27B0">
    <meta name="apple-mobile-web-app-title" content="FireNotes">
    <link rel="apple-touch-icon" href="bower_components/note-app/common/images/icon-square-3x.png">

    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#9C27B0">
    <meta name="msapplication-TileImage" content="bower_components/note-app/common/images/icon-inverted-3x.png">
    
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="bower_components/web-animations-js/web-animations.min.js"></script>
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-elements.html">
    <link rel="import" href="bower_components/polymerfire/firebase-app.html">
    <link rel="import" href="note-app.html">
    
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body unresolved>
    <!-- Configure Service Worker caching: -->
    <platinum-sw-register
      auto-register
      skip-waiting
      clients-claim
      reload-on-install
      href="sw-import.js">
      <platinum-sw-cache
          default-cache-strategy="networkFirst">
      </platinum-sw-cache>
    </platinum-sw-register>
    
    <!-- Configure Firebase app: -->
    <firebase-app
      name="firenotes"
      api-key="AIzaSyCsAUz_G6jUJWvsPYXqNAYUrbccEwEnV90"
      auth-domain="firenotes-f2a1c.firebaseapp.com"
      database-url="https://firenotes-f2a1c.firebaseio.com">
    </firebase-app>
    
    <!-- Instantiate the FireNotes app: -->
    <note-app></note-app>
  </body>
</html>
